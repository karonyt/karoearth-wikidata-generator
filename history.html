<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON作成ツール</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>歴史JSON作成ツール</h1>
  </header>
  <main>
    <form id="jsonForm">
      <label>
        id(適当な英語):
        <input type="text" id="id" required>
      </label>
      <label>
        タイトル(題名):
        <input type="text" id="title" required>
      </label>

      <label>
        説明文:
        <textarea id="description" required></textarea>
      </label>

      <label>
        日付:
        <input type="date" id="eventDate" required>
      </label>

      <label>
        種類:
        <select class="history-type">
          <option value="default">その他(デフォルト)</option>
          <option value="server">サーバー</option>
          <option value="nation">国</option>
          <option value="conflict">戦争</option>
          <option value="diplomacy">外交関係</option>
        </select>
      </label>

      <section>
        <h2>JSONファイルを読み込む</h2>
        <input type="file" id="jsonFileInput" accept=".json">
        <button id="loadJsonButton">読み込む</button>
      </section>

      <button type="submit">JSONを生成</button>
    </form>

    <h2>生成されたJSON</h2>
    <pre id="output"></pre>
    <button id="copyJsonButton">コピー</button>
    <button id="downloadJsonButton">ダウンロード</button>
  </main>
  <script src="history.js"></script>
</body>

</html>
